# Application configuration
quarkus.application.name=semsim
quarkus.http.port=8080

# Sentence vectorization configuration
semsim.similarity.threshold=0.75
semsim.session.timeout.minutes=60
semsim.embedding.model.path=models/all-MiniLM-L6-v2-onnx/model.onnx
semsim.embedding.tokenizer.path=models/all-MiniLM-L6-v2-onnx
semsim.embedding.vector.size=384

# Logging configuration
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."org.acme".level=DEBUG

# Health check configuration
quarkus.health.extensions.enabled=true

# Enable swagger UI
quarkus.swagger-ui.always-include=true

# Container configuration
quarkus.container-image.build=true
quarkus.container-image.group=acme
quarkus.container-image.name=semsim
